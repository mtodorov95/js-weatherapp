<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/weather_app.css">
</head>
<body>
    <div class="app">
        <header>
            <input type="text" autocomplete="off" class="search-box" 
            placeholder="Search for a city">
        </header>
        <main>
            <section class="location">
                <div class="city"></div>
                <div class="date"></div>
            </section>
            <div class="current">
                <div class="temp"><span></span></div>
                <div class="weather"></div>
                <div class="feels-like"></div>
            </div>
            <div class="forecast">
                
            </div>
        </main>
    </div>
</body>
<script src="./js/weather_app.js"></script>
</html>
